components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: "Ожидается токен, выдаваемый при регистрации студента"
      bearerFormat: SHA256

  parameters:
    school_id:
      name: school_id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        example: 1

    class_id:
      name: class_id
      in: path
      required: true
      description: id класса
      schema:
        type: integer
        format: int32
        example: 1

  schemas:
    Student:
      type: object
      required: [id, first_name, last_name, surname, class_id, school_id]
      properties:
        id:
          type: integer
          format: int64
          example: 10
          readOnly: true
        first_name:
          type: string
          example: "Вячеслав"
        last_name:
          type: string
          example: "Абдурахмангаджиевич"
        surname:
          type: string
          example: "Мухобойников-Сыркин"
        class_id:
          type: integer
          format: int32
          example: 1
        school_id:
          type: integer
          format: int32
          example: 1

    Class:
      type: object
      required: [id, number, letter, students_count]
      properties:
        id:
          type: integer
          format: int32
          example: 10
          readOnly: true
        number:
          type: integer
          format: int32
          example: 1
          description: "Цифра класса"
        letter:
          type: string
          example: "Б"
          description: "Буква класса"
        students_count:
          type: integer
          format: int32
          example: 32
          readOnly: true
          description: "Количество учеников в классе"
